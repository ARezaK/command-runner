services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - memcached
    environment:
      - MEMCACHED_HOST=memcached

  memcached:
    image: memcached:1.6-alpine
    ports:
      - "11211:11211"

volumes:
  postgres_data: 